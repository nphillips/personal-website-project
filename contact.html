        </ul>

  </header>
  <main>
    <article>
      <h1>Contact</h1>
      <form class="contact-form" id="form">
        <div class="form-item">
          <label for="name">Name</label>
          <input name="name" id="name" type="text" placeholder="John Doe" required />
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input name="email" id="email" type="email" placeholder="john@email.com" required />
        </div>
        <div class="form-item">
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Enter a message" required></textarea>
        </div>
        <div class="form-submit">
          <input type="submit" id="submit" type="submit" />
        </div>
      </form>
    </article>
  </main>
</body>

</html>
